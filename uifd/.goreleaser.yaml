project_name: uif
builds:
  - id: Build uif others
    main: ./
    env:
      - CGO_ENABLED=0
    targets:
      - darwin_amd64_v1
      - darwin_arm64
      - linux_amd64_v1
      - linux_arm64
  - id: Build uif windows
    main: ./
    env:
      - CGO_ENABLED=0
    ldflags:
      - -H=windowsgui
    targets:
      - windows_amd64_v1
      - windows_arm64
archives:
  - id: Compress Archives
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    wrap_in_directory: true
    strip_parent_binary_folder: true
    files:
      - src: "./webs_dist/*/"
        dst: "./webs/"

      - src: "./version/*/"
        dst: "./version/"

      - src: "./cores/{{ .Os }}/{{ .Arch }}/*/"
        dst: "./cores/"

      - src: "./uifd_dist/{{ .Os }}/{{ .Arch }}/*/"
        dst: "./uifd/"

      - src: "./geoip.db"
        dst: "geoip.db"

      - src: "./geosite.db"
        dst: "geosite.db"
    name_template: '{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'

nfpms:
  - id: package
    package_name: uiforfreedom
    file_name_template: '{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'
    vendor: uiforfreedom
    homepage: https://github.com/UIforFreedom/UIF
    formats:
      - deb
      - rpm
    priority: extra
    bindir: "/usr/bin/uif/"
    contents:
      - src: "./webs_dist"
        dst: "/usr/bin/uif/webs"
        type: tree

      - src: "./version/*/"
        dst: "/usr/bin/uif/version"

      - src: "./cores/{{ .Os }}/{{ .Arch }}/"
        dst: "/usr/bin/uif/cores/"
        type: tree

      - src: "./uifd_dist/{{ .Os }}/{{ .Arch }}/"
        dst: "/usr/bin/uif/uifd/"
        type: tree

      - src: "./geoip.db"
        dst: "/usr/bin/uif/geoip.db"

      - src: "./geosite.db"
        dst: "/usr/bin/uif/geosite.db"

      - src: "./uiforfreedom.service"
        dst: "/etc/systemd/system/uiforfreedom.service"

release:
  github:
    owner: UIforFreedom
    name: UIF
  name_template: "{{ .Version }}"
  # draft: true
  mode: replace

source:
  enabled: false
checksum:
  disable: true
